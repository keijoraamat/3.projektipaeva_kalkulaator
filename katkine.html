<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    
<body background-color="#ffffff">
        <div class="top">
            <div id="rectangle"></div>
                <div class="budget">
                    <div class="body">
                        <div class="h1">
                            <div class="h2">
                                <div class="grid">
                               
                                    </div>
                                </div>
                            </div>
                                <div id="rectangle">
                                    <h1>Tulude ja kulude kalkulaator</h1>
                                        <div class="flex-container">
                                            <div>
                                                <div class="flex-container-2">
                                                    <input type="text" name="firstname" value="Kirjeldus" id="text"></div>
                                                    <div>
                                                        <div class="flex-container-3">
                                                            <div class="btn-p">+</div>
                                                            <input type="submit" value="Submit" id="summa">
                                                            <div class="btn-n">-</div>
                                                        </div>
                                                    <div id="sum"></div>
                                                </div> 
                                        </div>
                                            <div></div>
                                        </div>
                  <div class="budget__title">
                    Income <span class="budget__title--month">%Month%</span>
                  </div>
            
                  <div class="budget__value">+ 2,345.67</div>
            
                  <div class="budget__income clearfix">
                    <div class="income">Income</div>
                    <div class="right">
                      <div class="budget__income--value">+ 4,321.00</div>
                      <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                  </div>
            
                  <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                      <div class="budget__expenses--value">- 1,987.65</div>
                      <div class="budget__expenses--percentage">40%</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
            
            
              <div class="bottom">
                <div class="add">
                  <div class="add__container">
                      <div class="flex-container"></div>
                    <select class="add__type">
                                    <option value="inc" selected>+</option>
                                    <option value="exp"></option>
                                </select>
                    <input type="text" class="add__description" placeholder="Kirjeldus">
                    <input type="number" class="add__value" placeholder="Summa">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                  </div>
                </div>
            
                <div class="container clearfix">
                  <div class="income">
                    <h2 class="income__title">Income</h2>
            
                    <div class="income__list">
                    </div>
                  </div>
            
            
                  <div class="expenses">
                    <h2 class="right">Expenses</h2>
            
                    <div class="expenses__list">
                    </div>
                  </div>
                </div>
              </div>
            </body>
            <script src="calc.js"></script>
            <script src="style.css"></script>
    
</body>
</html>
